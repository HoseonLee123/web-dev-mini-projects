<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Vite App</title>
        <link href="/vite.svg" rel="icon" type="image/svg+xml" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav id="top">TOP</nav>

        <section>
            <p>
                <span class="first-button-span">The first button</span> uses the scroll and click
                events.
            </p>
            <p>
                <span class="second-button-span">The second button</span> uses the
                <code>&lt;a&gt;</code> element and its href attribute.
            </p>
        </section>

        <ul>
            <li>
                <button class="material-symbols-outlined first-button">arrow_circle_up</button>
            </li>
            <li>
                <a href="#top">
                    <button class="material-symbols-outlined second-button">arrow_circle_up</button>
                </a>
            </li>
        </ul>

        <script src="/src/main.js" type="module"></script>
    </body>
</html>
