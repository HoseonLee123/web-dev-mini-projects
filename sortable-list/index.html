<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Vite App</title>
        <link href="/vite.svg" rel="icon" type="image/svg+xml" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/b5e4a2b3c7.js"></script>
    </head>
    <body>
        <ul class="sortable-list">
            <li class="item" draggable="true">
                <div class="details">
                    <img alt="apple" src="/apple.jpg" />
                    <span>apple</span>
                </div>
                <span class="material-symbols-outlined"> drag_indicator </span>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img alt="avocado" src="/avocado.jpg" />
                    <span>avocado</span>
                </div>
                <span class="material-symbols-outlined"> drag_indicator </span>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img alt="banana" src="/banana.jpg" />
                    <span>banana</span>
                </div>
                <span class="material-symbols-outlined"> drag_indicator </span>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img alt="cherry" src="/cherry.jpg" />
                    <span>cherry</span>
                </div>
                <span class="material-symbols-outlined"> drag_indicator </span>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img alt="pineapple" src="/pineapple.jpg" />
                    <span>pineapple</span>
                </div>
                <span class="material-symbols-outlined"> drag_indicator </span>
            </li>
            <li class="item" draggable="true">
                <div class="details">
                    <img alt="strawberry" src="/strawberry.jpg" />
                    <span>strawberry</span>
                </div>
                <span class="material-symbols-outlined"> drag_indicator </span>
            </li>
        </ul>
        <script src="/src/main.js" type="module"></script>
    </body>
</html>
