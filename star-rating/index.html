<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Vite App</title>
        <link href="/vite.svg" rel="icon" type="image/svg+xml" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <div class="container">
            <ul class="star-container">
                <li class="star material-symbols-outlined" id="1">star</li>
                <li class="star material-symbols-outlined" id="2">star</li>
                <li class="star material-symbols-outlined" id="3">star</li>
                <li class="star material-symbols-outlined" id="4">star</li>
                <li class="star material-symbols-outlined" id="5">star</li>
            </ul>

            <form action="#" method="post" class="form-container">
                <ul class="faces">
                    <li class="face">😠</li>
                    <li class="face">🙁</li>
                    <li class="face">😊</li>
                    <li class="face">😃</li>
                    <li class="face">😍</li>
                </ul>

                <textarea class="experience" placeholder="Describe your experience..."></textarea>

                <button class="post" type="submit">Post</button>
            </form>

            <div class="finish-container">
                <p>Thank You 😎</p>
                <button class="edit" type="button">Edit</button>
            </div>
        </div>

        <script src="/src/main.js" type="module"></script>
    </body>
</html>
