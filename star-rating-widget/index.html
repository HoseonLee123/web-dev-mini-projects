<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Vite App</title>
        <link href="/vite.svg" rel="icon" type="image/svg+xml" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=star"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="star-container">
                <div class="star material-symbols-outlined" data-is-clicked="false" id="1">
                    star
                </div>
                <div class="star material-symbols-outlined" data-is-clicked="false" id="2">
                    star
                </div>
                <div class="star material-symbols-outlined" data-is-clicked="false" id="3">
                    star
                </div>
                <div class="star material-symbols-outlined" data-is-clicked="false" id="4">
                    star
                </div>
                <div class="star material-symbols-outlined" data-is-clicked="false" id="5">
                    star
                </div>
            </div>

            <div class="form-container">
                <form action="#" method="post">
                    <div class="face-container">
                        <ul class="faces">
                            <li class="face">😠</li>
                            <li class="face">🙁</li>
                            <li class="face">😊</li>
                            <li class="face">😃</li>
                            <li class="face">😍</li>
                        </ul>
                    </div>
                    <textarea
                        class="experience"
                        placeholder="Describe your experience..."
                    ></textarea>
                    <button class="post" type="submit">Post</button>
                </form>
            </div>

            <div class="finish-container">
                <p>Thank You 😎</p>
                <button class="edit" type="button">Edit</button>
            </div>
        </div>

        <script src="/src/main.js" type="module"></script>
    </body>
</html>
