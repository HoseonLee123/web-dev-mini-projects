<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Vite App</title>
        <link href="/vite.svg" rel="icon" type="image/svg+xml" />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <span class="material-symbols-outlined" id="left"> keyboard_arrow_left </span>
            <ul class="carousel">
                <li class="card">
                    <img alt="Apple" draggable="false" src="/apple.png" />
                    <h1>Apple</h1>
                </li>
                <li class="card">
                    <img alt="Avocado" draggable="false" src="/avocado.png" />
                    <h1>Avocado</h1>
                </li>
                <li class="card">
                    <img alt="Banana" draggable="false" src="/banana.png" />
                    <h1>Banana</h1>
                </li>
                <li class="card">
                    <img alt="Cherry" draggable="false" src="/cherry.png" />
                    <h1>Cherry</h1>
                </li>
                <li class="card">
                    <img alt="Pineapple" draggable="false" src="/pineapple.png" />
                    <h1>Pineapple</h1>
                </li>
                <li class="card">
                    <img alt="Strawberry" draggable="false" src="/strawberry.png" />
                    <h1>Strawberry</h1>
                </li>
            </ul>
            <span class="material-symbols-outlined" id="right"> keyboard_arrow_right </span>
        </div>
        <script src="/src/main.js" type="module"></script>
    </body>
</html>
